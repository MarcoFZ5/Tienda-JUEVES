            <h2 id="iframe">Uso de Iframes</h2>
            <p>Como utilizar Iframes en HTML</p>
        </aside>
        <section>
            <h2 id="iframe">Uso de Iframes en UFidelitas</h2>
            <article>
                <h2>Iframe con pagina web</h2>
                <figure>
                    <iframe src="https://sistemas.ufidelitas.ac.cr/" width="1100" height="400">
                    
                    </iframe>
                </figure>
            </article>
            
             <article>
                <h2>Iframe con pagina de banco</h2>
                <figure>
                    <iframe src="https://www.bancopopular.fi.cr/" width="1100" height="400">
                    
                    </iframe>
                </figure>
            </article>
            
            <article>
                <h2>Iframe con video de Youtube</h2>
                <figure>
                    <iframe width="640" height="360" 
                            src="https://www.youtube.com/embed/9OFDmOfeYhw" 
                            title="I Built the Fastest Mob Farm in Survival Minecraft" 
                            frameborder="0" allow="accelerometer; autoplay; clipboard-write; 
                            encrypted-media; gyroscope; picture-in-picture; web-share" 
                            allowfullscreen></iframe>
                </figure>
            </article>
            
            <article>
                <h2>Iframe con Google Map</h2>
                <figure>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d491.1816887192406!2d-84.19045404885074!3d9.979345965505166!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2zOcKwNTgnNDUuNyJOIDg0wrAxMScyNC43Ilc!5e0!3m2!1ses-419!2scr!4v1706842193392!5m2!1ses-419!2scr" 
                            width="600" height="450" style="border:0;" allowfullscreen="" 
                            loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </figure>
            </article>
            
        </section>
